<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/inheritance.css" />
  </head>
  <body>
    <p>This is the paragraph element</p>

    <div id="my-div">
      <p>This paragraph is the child of my-div</p>
    </div>

    <div class="display-div">This is the div element</div>
    <div class="display-div">This is the div element</div>

    <h1>This is the heading</h1>

    <em>This is the em tag</em>

    <p class="italic-parent">
      <em>This is the em tag</em>
    </p>
  </body>
</html>
