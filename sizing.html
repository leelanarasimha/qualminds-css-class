<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 20px;
      }

      .container {
        font-size: 40px;
      }

      .container h1 {
        font-size: 1em;
      }

      .container p {
        font-size: 1rem;
      }

      .wrapper p {
        width: 100vh;
      }
    </style>
  </head>

    <div class="container">
      <h1>This is the title of the webpage</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta odio dolore alias eum, distinctio
        numquam corrupti ullam laudantium atque, consequatur dignissimos, excepturi quia. Laborum dolores
        tempora nostrum maiores fugit quis?
      </p>
    </div>

    <div class="wrapper">
      <p>This is the div element</p>
    </div>
  </body>
</html>
