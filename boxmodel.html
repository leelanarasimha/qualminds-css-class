<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after {
        box-sizing: border-box;
      }
      p.box1 {
        width: 400px;
        padding: 10px;
        border: 1px solid red;
        margin: 10px;
        background-color: blue;
        color: white;
      }
      p.box2 {
        width: 400px;
        padding: 10px;
        border: 1px solid red;
        margin: 10px;
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="box1">This is the paragraph</p>
      <p class="box2">This is the paragraph</p>
    </div>
  </body>
</html>
